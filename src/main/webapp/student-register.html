<body>

        <div class="logo"><a href="#">EP</a></div>

        <div id="sidebar">

                <li>
                    <a class="selected" href="user.html"> <i class="fa fa-user-circle" aria-hidden="true"></i> Login/Signup</a>

                <div id="contact">
                    <p>contact - William - 9566864382</p>
                </div>

            </ul>

        </div>

        <div id="content">

            <table id="user-table">

                <p id="userpageheading" value="SignUp">Student Register</p>
                <form name="post_examplew" action="#" id="post_examplew">
                    <tr>
                        <td id="contactcell1">Your Rollno</td>
                        <td>
                            <input id="contactcell2" type="text" name="rollno" placeholder="Rollno here..." />
                        </td>
                    </tr>

                    <tr>
                        <td id="contactcell1">Name</td>
                        <td>
                            <input type="text" name="name" id="contactcell2" placeholder="Name here..." />
                        </td>
                    </tr>

                    <tr>
                        <td id="contactcell1">Password</td>
                        <td>
                            <input type="password" name="password" id="contactcell2" placeholder="Password here..." />
                        </td>
                    </tr>

                    <tr>
                        <td id="contactcell1">Year</td>
                        <td>
                            <select name="year" id="contactcell2">
                                <option id="contactcell2" value="1">I YEAR</option>
                                <option id="contactcell2" value="2">II YEAR</option>
                                <option id="contactcell2" value="3">III YEAR</option>
                                <option id="contactcell2" value="4">IV YEAR</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td id="contactcell1">Branch</td>
                        <td>
                            <select name="branch" id="contactcell2">
                                <option id="contactcell2" value="CSE">COMPUTER SCIENCE AND ENGINEERING</option>
                                <option id="contactcell2" value="IT">INFORMATION TECHNOLOGY</option>
                                <option id="contactcell2" value="PROD">PRODUCTION ENGINEERING</option>
                                <option id="contactcell2" value="MECH">MECHANICAL ENGINEERING</option>
                                <option id="contactcell2" value="CIVIL">CIVIL ENGINEERING</option>
                                <option id="contactcell2" value="EEE">ELECTRICAL AND ELECTRONICS ENGINEERING</option>
                                <option id="contactcell2" value="EIE">ELECTRICAL AND INSTUMENTATION ENGINEERING</option>
                                <option id="contactcell2" value="ECE">ELECTRONICS AND COMMUNICATION ENGINEERING</option>
                                <option id="contactcell2" value="BIOTECH">BIO TECHNOLOGY</option>

                            </select>
                        </td>
                    </tr>
                </form>
            </table>
            <br>
            <input type="button" name="submit_it" id="submit_it" value="SignUp">
